<div class="relative z-10 w-full max-w-xl mx-auto px-4">
  <div
    class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-8 lg:p-10 backdrop-blur-sm border border-gray-100">
    <div class="text-center mb-6 sm:mb-8">
      <div
        class="inline-flex items-center justify-center w-14 h-14 sm:w-16 sm:h-16 rounded-2xl mb-3 sm:mb-4 bg-[#216245]">
        <svg class="w-7 h-7 sm:w-8 sm:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
          </path>
        </svg>
      </div>
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
        Bienvenido
      </h1>
      <p class="text-sm sm:text-base text-gray-500">
        Inicia sesión en tu cuenta
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-5 sm:space-y-6">
      <!-- Email Input -->
      <div class="space-y-2">
        <label for="email" class="block text-sm font-medium text-gray-700">
          Correo electrónico
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207">
              </path>
            </svg>
          </div>
          <input id="email" type="email"
            class="block w-full pl-10 pr-3 py-2.5 sm:py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#216245] focus:ring-opacity-50 focus:border-transparent transition-all duration-200 text-sm sm:text-base"
            placeholder="tu@email.com" />
        </div>
      </div>

      <!-- Password Input -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
              </path>
            </svg>
          </div>
          <input id="password" type="password"
            class="block w-full pl-10 pr-12 py-2.5 sm:py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#216245] focus:ring-opacity-50 focus:border-transparent transition-all duration-200 text-sm sm:text-base"
            placeholder="••••••••" />
          <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg class="h-5 w-5 text-gray-400 hover:text-gray-600 transition-colors" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
              </path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-0">
        <div class="flex items-center">
          <input id="remember" type="checkbox"
            class="h-4 w-4 rounded border-gray-300 focus:ring-2 focus:ring-opacity-50 accent-[#216245]" />
          <label for="remember" class="ml-2 block text-sm text-gray-700">
            Recordarme
          </label>
        </div>
        <a href="#" class="text-sm font-medium hover:underline text-center sm:text-right text-[#216245]">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Submit Button -->
       <!-- TODO: cambiar el login -->
      <button type="button" (click)="router.navigate(['/users'])"
        class="w-full py-2.5 sm:py-3 px-4 rounded-xl text-white font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 text-sm sm:text-base hover:cursor-pointer bg-[#216245]">
        Iniciar sesión
      </button>
    </div>

    <!-- Footer -->
    <div class="mt-5 sm:mt-6 text-center">
      <p class="text-xs sm:text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a href="#" class="font-medium hover:underline ml-1 text-[#216245]">
          Regístrate aquí
        </a>
      </p>
    </div>
  </div>

  <!-- Decorative Line -->
  <div class="mt-6 sm:mt-8 flex items-center justify-center">
    <div class="h-1 w-16 sm:w-20 rounded-full bg-[#216245]"></div>
  </div>
</div>
